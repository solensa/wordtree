<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Wordtree</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      id="main-css"
      href="assets/css/style.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,300,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript" src="assets/js/orgtree3b.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
  </head>

  <body>
    <div id="container">
      <div id="content">
        <form id="htmlStuff" name="aForm" class="centreIt">
          <br /><br />
          <!--    ##  Ground Level  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -   -->
          <fieldset id="fieldG">
            <div class="contentWrap">
              <legend>
                <h1><a href="">Wordtree</a></h1>
                <span class="divider"></span>
              </legend>
              <div class="subContent">
                <!-- <img src="https://images.unsplash.com/photo-1482685945432-29a7abf2f466?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2266&q=80" /> -->
                <p class="textBox">
                  Welcome to Wordtree, a quick reference to the different types
                  of English words, sometimes called "parts of speech".
                </p>
              </div>
            </div>
            <div class="centreBtn">
              <div class="btnWrap">
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn0"
                    class="unselectedBtn"
                    value="Nouns"
                    onClick="btnClick([0])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn1"
                    class="unselectedBtn"
                    value="Pronouns"
                    onClick="btnClick([1])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn2"
                    class="unselectedBtn"
                    value="Adjectives"
                    onClick="btnClick([2])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn3"
                    class="unselectedBtn"
                    value="Verbs"
                    onClick="btnClick([3])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn4"
                    class="unselectedBtn"
                    value="Adverbs"
                    onClick="btnClick([4])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn5"
                    class="unselectedBtn"
                    value="Prepositions"
                    onClick="btnClick([5])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn6"
                    class="unselectedBtn"
                    value="Conjunctions"
                    onClick="btnClick([6])"
                  />
                </span>
                <span class="unselectedBtn">
                  <input
                    type="button"
                    id="btn7"
                    class="unselectedBtn"
                    value="Articles"
                    onClick="btnClick([7])"
                  />
                </span>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="footer">
      <div id="footC">
        <div id="footR"></div>
      </div>
    </div>
  </body>
</html>
