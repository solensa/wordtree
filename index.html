<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Wordtree</title>
    <meta name="title" content="Wordtree" />
    <meta
      name="description"
      content="Wordtree is a quick reference guide parts of English speech such as verbs, adverbs and indefinite pronouns."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordtree.info/" />
    <meta property="og:title" content="Wordtree" />
    <meta
      property="og:description"
      content="Wordtree is a quick reference guide parts of English speech such as verbs, adverbs and indefinite pronouns."
    />
    <meta property="og:image" content="assets/images/forest.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wordtree.info/" />
    <meta property="twitter:title" content="Wordtree" />
    <meta
      property="twitter:description"
      content="Wordtree is a quick reference guide parts of English speech such as verbs, adverbs and indefinite pronouns."
    />
    <meta property="twitter:image" content="assets/images/forest.png" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      id="main-css"
      href="assets/css/style.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,300,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript" src="assets/js/wordtree.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
  </head>

  <body>
    <div id="container">
      <div id="global-header">
        <div class="header-container">
          <div class="logo">
            <div class="logo-text">Wordtree</div>
          </div>
          <a href="/" class="about-link">about</a>
        </div>
      </div>
      <div id="content">
        <form id="htmlStuff" name="aForm" class="centreIt">
          <!--    ##  Ground Level  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -   -->
          <fieldset id="fieldG">
            <div class="contentWrap">
              <div class="summary-text">
                <div>
                  Welcome to
                  <span class="higlightText">Wordtree</span>, a quick reference
                  to the different types of English words, sometimes called
                  <span class="higlightText">parts of speech</span>.
                </div>
                <div class="t12">Click on a part of speech below...</div>
              </div>
              <img
                class="main-image"
                src="assets/images/main-image.svg"
                alt="tree"
              />
            </div>
            <!-- <div class="centreBtn"> -->
            <div class="btnWrap">
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn0"
                  class="unselectedBtn"
                  value="Nouns"
                  onClick="btnClick([0])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn1"
                  class="unselectedBtn"
                  value="Pronouns"
                  onClick="btnClick([1])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn2"
                  class="unselectedBtn"
                  value="Adjectives"
                  onClick="btnClick([2])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn3"
                  class="unselectedBtn"
                  value="Verbs"
                  onClick="btnClick([3])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn4"
                  class="unselectedBtn"
                  value="Adverbs"
                  onClick="btnClick([4])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn5"
                  class="unselectedBtn"
                  value="Prepositions"
                  onClick="btnClick([5])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn6"
                  class="unselectedBtn"
                  value="Conjunctions"
                  onClick="btnClick([6])"
                />
              </span>
              <span class="btnSpan">
                <input
                  type="button"
                  id="btn7"
                  class="unselectedBtn"
                  value="Articles"
                  onClick="btnClick([7])"
                />
              </span>
            </div>
            <!-- </div> -->
          </fieldset>
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
